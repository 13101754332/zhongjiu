<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<Link Rel="SHORTCUT ICON" href="img/favicon.ico">
		<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<!--header-->
		<div id="header">
			<div class="header">
				<a href="#" class="hov tran"><i><img src="img/20130725.png"/></i>收藏商城</a>
				
				<div>您好！欢迎来到商城！<a href="login.html" class="hov">[登录]</a> <a href="register.html" class="hov">[免费注册]</a></div>
			</div>
			
		</div>
		<!--logo-->
		<div id="logo">
			<a href="index.html"><img src="img/logo.png" class="logo"/></a><b class="logo">欢迎注册</b>
		</div>
		
		
		<!--main-->
		<div id="main">
			<div class="top">
				我已经注册，现在就<a href="login.html" class="hov">登录</a> 
			</div>
			<form action="javascript:;" id="register">
				<div class="username">
					<b><i class="red">*</i>手机号码 :</b><input type="text" name="phonenumber"  class="long"/><span class="iconfont">&#xe62a;</span>
					<div class="hide">请输入手机号码</div>
				</div>
				<div class="vali">
					<b><i class="red">*</i>图形验证 :</b><input type="text" class="short"/>
					<a href="javascript:;">
						<img src="img/code.png" data-num="dfey"/>
						<img src="img/code1.png" data-num="6j2w"/>
						<img src="img/code2.png" data-num="pjlr"/>
						<img src="img/code3.png" data-num="hgms"/>
						<img src="img/code4.png" data-num="ple6"/>
						<img src="img/code5.png" data-num="5tc9"/>
						<img src="img/code6.png" data-num="5laj"/>
						<img src="img/code7.png" data-num="kl6l"/>
						<img src="img/code8.png" data-num="k32w"/>
						<img src="img/code9.png" data-num="a9pp"/>
					</a>
					<div class="hide">请输入验证码</div>
				</div>
				
				<div class="password">
					<b><i class="red">*</i>请设置密码 :</b><input type="password" name="password" class="long"/><span class="iconfont">&#xe65e;</span>
					<div class="hide">6-20位字符，可使用字母、数字的组合，不能使用纯数字、纯字母</div>
				</div>
				
				<div class="confirm">
					<b><i class="red">*</i>请验证密码 :</b><input type="password" class="long"/><span class="iconfont">&#xe65e;</span>
					<div class="hide">请再次输入密码</div>
				</div>
				
				<div class="phone">
					<b><i class="red">*</i>手机验证 :</b><input type="text" class="short"/><a href="javascript:;" id="send" data-value = "1234">获取验证码</a>
					<div class="hide">请输入验证码</div>
				</div>
				
				<div class="radio">
					<input type="radio"/>我已阅读并同意 《<a href="#" class="red">用户注册协议</a>》
					<div class="hide">请仔细阅读并同意上述协议</div>
				</div>
				<input type="submit" id="btn" value="立即注册"/>
			</form>
		</div>
		<div id="foot">Copyright©2004-2015   中酒网  版权所有</div>
	</body>
</html>
